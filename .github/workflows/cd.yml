name: CI/CD Pipeline 

on: [push]

jobs:
  train_and_test:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      # Checkout code 
      - name: Checkout code
        uses: actions/checkout@v3

      # # Thiết lập Python
      # - name: Set up Python
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: 3.9

      # Cài đặt các thư viện 
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g @dvcorg/cml 

      # Train model và log kết quả
      - name: Train Model and Log Results
        run: |
          python src/train.py
          echo "# Training Report" > report.md
          cat metrics.txt >> report.md
          echo "![](./residuals.png)" >> report.md

      # Test model 
      - name: Run tests
        run: |
          python src/test.py
          echo "## Single test Results" >> report.md
          cat single_test.txt >> report.md


      - name: Report
        env:
          REPO_TOKEN: ${{ secrets.TOKEN }}
        run: |
          cml comment create report.md

      - name: Commit Report to MLOps_test
        env:
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}  
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}   
        run: |  
          git config --local user.email "${{ env.GIT_USER_EMAIL }}"  
          git config --local user.name "${{ env.GIT_USER_NAME }}"  
          git checkout MLOps_test 
          git add reports/report.md
          git commit -m "Add report to MLOps_test"
          git push origin MLOps_test 